on:
  push:
    branches: master

name: update-events

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master

      - name: Setup R
        uses: r-lib/actions/setup-r@master

      - name: Install pandoc and pandoc citeproc
        run: |
          brew install pandoc
          brew install pandoc-citeproc
    
      - name: Install packages
        run: | 
          R -e 'install.packages(c("blogdown", "dplyr", "remotes"))' \
            -e 'remotes::install_github("dreamRs/tuicalendr")' \
            -e 'remotes::install_github("Athanasiamo/meetupr")' 

      - name: Install hugo
        run: |
          R -e 'blogdown::install_hugo()'

      - name: Re-build events
        run: |
          Rscript -e 'blogdown:::build_rmds("content/events.Rmd")'
          
      - name: Install npm
        uses: actions/setup-node@v1

      - name: Deploy to Netlify
        # NETLIFY_AUTH_TOKEN and NETLIFY_SITE_ID added in the repo's secrets
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install netlify-cli -g
          netlify deploy --prod